<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" sizes="32x32" />
    -->
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% if title %}{{ title }} - TDBS {% else %} To Do Background System {% endif %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-success navbar-dark">
      <!--
      <a class="navbar-brand logo"  href="/">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="nav-logo">
      </a>
      -->
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('main.index') }}"><b>Tasks</b></a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="{{ url_for('main.finished') }}"><b>Finished</b></a>
        </li>

     </ul>
    </nav>

    <div class="container-fluid m-1">

      {% with messages = get_flashed_messages() %}
        {% if messages %}
              {% for message in messages %}
                <div class="alert alert-info" role="alert">{{ message }}</div>
              {% endfor %}
        {% endif %}
      {% endwith %}

    <div class="container">
      {% block app_content %}{% endblock %}
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
